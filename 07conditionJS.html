    <input type="text" name="value1" id="value1" onkeyup="getresult(this)">

<script>
    function getresult(a){
        // console.log(a);
        // console.log(a.value);


        var marks = 60;
        // console.log(marks);
        var marks = a.value
        // console.log(marks);



        // if (marks > 50){
        //     document.getElementById("displayresult").innerText = "pass"
        // }
        // if (marks >= 50){
        //     document.getElementById("displayresult").innerText = "pass"
        // }
        // if (marks >= 50){
        //     document.getElementById("displayresult").innerText = "pass"
        // }
        // else {
        //     document.getElementById("displayresult").innerText = "Try again"

        // }




        if (marks >= 50  && marks < 60){
            document.getElementById("displayresult").innerText = "pass"
        }
        else if (marks >= 60 && marks < 70){
            document.getElementById("displayresult").innerText = "B"

        }
        else if (marks >= 70 && marks < 80){
            document.getElementById("displayresult").innerText = "B+"

        }
        else if (marks >= 80 && marks < 90){
            document.getElementById("displayresult").innerText = "A+"

        }
        else if (marks >= 90 && marks < 100){
            document.getElementById("displayresult").innerText = "A++"

        }
        else {
            document.getElementById("displayresult").innerText = "Try again"

        }
        
    }
</script>
