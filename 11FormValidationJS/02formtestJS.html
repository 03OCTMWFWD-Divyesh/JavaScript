<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="uname" id="uname" onblur="uname(this, 'uname1')"><span id="uname1"></span><br><br>
    <input type="password" name="upass" id="upass" onblur="pass(this, 'pass1')"><span id="pass1"></span><br><br>
    <input type="email" name="uemail" id="uemail" onblur="email(this, 'email1')"><span id="email1"></span><br><br>
    <input type="tel" name="utel" id="utel" onblur="tel(this, 'tel1')"><span id="tel1"></span><br><br>
    <button value="kypn" onclick="click()">submit</button>
</body>

</html>
<script>
    function uname(a,uname1) {
        if (a.value == "") {
            document.getElementById(uname1).innerText ="*User Name Required"
        }
        else{
            document.getElementById(uname1).innerText = ""
        }
    }
    function pass(a,pass1) {
        if (a.value == "") {
            document.getElementById(pass1).innerText ="*User Pass Required"
        }
        else{
            document.getElementById(pass1).innerText = ""
        }
    }
    function email(a,email1) {
        if (a.value == "") {
            document.getElementById(email1).innerText ="*User Email Required"
        }
        else{
            document.getElementById(email1).innerText = ""
        }
    }
    function tel(a,tel1) {
        if (a.value == "") {
            document.getElementById(tel1).innerText ="*User Mobile-Number Required"
        }
        else{
            document.getElementById(tel1).innerText = ""
        }
    }
</script>
